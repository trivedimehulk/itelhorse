<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced UI</title>
    <link rel="stylesheet" href="popup.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="leftNav">
            <ul id="treeView"></ul>
        </div>
        <div id="rightContent">
            <div id="titleBox">Search Goes Here</div>
            <div id="mainPlayArea">Main Play Area</div>
        </div>
    </div>

    <div id="contextMenu" class="hidden">
        <div id="addFolder">Add Folder</div>
        <div id="addBookmark">Add Bookmark</div>
    </div>

    <div id="bookmarkDialog" class="hidden">
        <div id="dialogContent">
            <h3>Add Bookmark</h3>
            <label for="titleInput">Title:</label>
            <input type="text" id="titleInput" />
            <label for="tagsInput">Tags:</label>
            <input type="text" id="tagsInput" placeholder="Comma-separated tags" />
            <label for="urlInput">URL:</label>
            <input type="text" id="urlInput" />
            <label for="thumbnailInput">Thumbnail:</label>
            <input type="file" id="thumbnailInput" accept="image/*" />
            <button id="saveBookmark">Save</button>
            <button id="cancelBookmark">Cancel</button>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>
</html>
