<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BM</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>BM</h1>
      <div class="import-export">
	  <button id="downloadSampleTreeButton" onclick="downloadSampleTree()">Download Sample Tree</button>
        <button id="exportTreeButton">Export Tree</button>
        <button onclick="document.getElementById('importFile').click();">Import Tree</button>
        <input type="file" id="importFile" style="display:none;" accept=".json">
      </div>
    </div>
    <div class="content">
      <div class="left-nav">
        <div id="folderTree"></div>
      </div>
      <div class="main-content">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search..." onkeyup="searchBookmarks()">
        </div>
        <div class="bookmark-list" id="bookmarkList"></div>
      </div>

      <div id="bookmarkModal" class="modal animate__animated">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <form id="bookmarkForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="tags">Tags:</label>
            <input type="text" id="tags" name="tags">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image">
            <div class="form-buttons">
              <button type="button" id="saveBookmark">Save</button>
              <button type="button" onclick="closeModal()">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
